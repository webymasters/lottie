<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Controlled Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <style>
        body {
            height: 200vh;
            margin: 0;
        }
        #lottie-container {
            width: 100%;
            height: 500px;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="lottie-container"></div>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'), // the dom element
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: 'URL_TO_YOUR_UPLOADED_LOTTIE_JSON_FILE' // replace with the URL to your Lottie JSON file
        });

        window.addEventListener('scroll', function() {
            var scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            var scrollPercent = scrollTop / scrollHeight;
            var frame = Math.round(scrollPercent * (animation.totalFrames - 1));
            animation.goToAndStop(frame, true);
        });
    </script>
</body>
</html>
